<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>fercastillo</title>
<meta name="author" content="">
<meta name="description" content="">
<script src="https://aframe.io/releases/latest/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/donmccurdy/aframe-gamepad-controls/v0.3.4/dist/aframe-gamepad-controls.js"></script>
<script src="http://assets.scenevr.com/prerelease/dist/scenevr.js"></script>
</head>
<body>
 <a-scene>
 <a-assets>

 <a-mixin id="infiv" geometry="primitive: plane; height: 0.4; width: 0.8" material="side: double; transparent: true; opacity: 0.1; src: url(images/infiverse.png)">

 <a-mixin id="cur" cursor="fuse: true; maxDistance: 0.3; timeout: 1" geometry="primitive: ring; radiusInner: 0.005; radiusOuter: 0.01" material="color: red; opacity: 0" position="0 0 -0.7">

 <a-mixin id="cam" position="0 2 -0.5" gamepad-controls look-controls rotation="90 0 0" cursor-visible="enabled: true;" wasd-controls="enabled: true; acceleration: 60">



 <a-mixin id="portal" geometry="primitive: circle; radius: 2.3; width: 1" position="-6 1.4 0" material="shader: standard; side: double; transparent: true; src: url(images/portal.png)">

 <a-mixin id="pframe" geometry="primitive: torus; radius: 2.3; width: 1; segmentsTubular: 100" position="-6 1.45 0" material="shader: standard; metalness: 1.0; color: #09111b"></a-mixin>



 <a-mixin id="portal2" geometry="primitive: circle; radius: 2.3; width: 1" position="0 1.4 0" material="shader: standard; side: double; transparent: true; src: url(images/portal.png)">
  <a-mixin id="pframe2" geometry="primitive: torus; radius: 2.3; width: 1; segmentsTubular: 100" position="0 1.45 0" material="shader: standard; metalness: 1.0; color: #09111b"></a-mixin>
 </a-assets>

 <a-image src="cv.png" position="0 5.4 0">
<a-mouseenter scale="2 2 2"></a-mouseenter>
<a-mouseleave scale="1 1 1"></a-mouseleave>
 </a-image>
 
<a-image src="mundo.png" position="-6 5.4 0"></a-image>


 <a-entity mixin="pframe"></a-entity>
 <a-entity mixin="portal" onClick="location.href='http://fercastillo.com/mundo_globos'"></a-entity>

 <a-entity mixin="pframe2"></a-entity>
 <a-entity mixin="portal2" onClick="location.href='http://fercastillo.com/cv'"></a-entity>



 <a-entity mixin="infiv" position="0 3.65 -0.4"></a-entity><a-entity mixin="infiv" position="0 3.65 0.4"></a-entity> 

<!--  <a-entity mixin="infiv" position="0 3.65 -0.4"></a-entity><a-entity mixin="infiv" position="0 3.65 0.4"></a-entity>  -->
 
<!-- Floor -->
<a-entity 
geometry="primitive: box; depth: 40; height: 0.1; width: 40" 
position="0 0 0" 
rotation="0 90 0" 
material="shader: flat; side: double;  
src: url(images/floor.jpg); repeat: 6 6">
</a-entity>

<!-- Ceiling -->
<a-entity 
geometry="primitive: box; depth: 40; height: 0.1; width: 40" 
position="0 9 0" rotation="0 90 0" 
material="shader: flat; side: double;  
src: url(images/ceiling.png); repeat: 40 40">
</a-entity>
 
<!-- Exterior Wall -->
<a-entity 
geometry="primitive: box; depth: 40; height:10; width: 40" 
position="0 5 0" 
rotation="0 0 0" 
material="shader: flat; side: double; 
color:#121b26">
</a-entity>

<!-- Beams -->
<a-entity geometry="primitive: box; depth: 0.5; height: 0.8; width: 40" position="0 8.5 -8" material="shader: flat; side: double; opacity: 1; color: #09111b"></a-entity>
<a-entity geometry="primitive: box; depth: 0.5; height: 0.8; width: 40" position="0 8.5 8" material="shader: flat; side: double; opacity: 1; color: #09111b"></a-entity>
<a-entity geometry="primitive: box; depth: 0.5; height: 0.8; width: 40" position="-8 8.5 0" rotation="0 90 0" material="shader: flat; side: double; opacity: 1; color: #09111b"></a-entity>
<a-entity geometry="primitive: box; depth: 0.5; height: 0.8; width: 40" position="8 8.5 0" rotation="0 90 0" material="shader: flat; side: double; opacity: 1; color: #09111b"></a-entity>

<!-- Camera & Cursor -->
 <a-entity camera mixin="cam"><a-entity id="cursor" mixin="cur"></a-entity></a-entity>  
 
<!-- Skybox -->
 <a-sky src="images/sky.jpg" radius="5000"></a-sky>
 </a-scene>
 </body>
</html>
